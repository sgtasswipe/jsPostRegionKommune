<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kommune</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Insert kommune</h1>

<div>
    <form action="http://localhost:8080/kommuner" method="post" id="formKommune">
        <div class="form-group">
            <label for="inpCode">Kode</label>
            <input
                    type="text"
                    name="kode"
                    class="inputfield"
                    placeholder="eks. 7358"
                    id="inpCode"
                    required>
        </div>
        <div class="form-group">
            <label class="form-lab" for="inpName">Navn</label>
            <input
                    type="text"
                    name="navn"
                    class="inputfield"
                    placeholder="eks. Gerlev"
                    id="inpName"
                    required>
        </div>
        <div class="form-group">
            <label class="form-lab" for="inpHref">Href</label>
            <input
                    type="text"
                    name="href"
                    class="inputfield"
                    placeholder="https://www.roskilde.dk/da-dk/forside/"
                    id="inpHref"
                    required>
        </div>
        <div class="form-group">
            <label class="form-lab" for="inpRegionCode">Region kode</label>
            <input
                    type="text"
                    name="region"
                    class="inputfield"
                    placeholder="1084"
                    id="inpRegionCode"
                    required>
        </div>

        <button type=submit title="Gem" id="submit">Opret</button>

        <!--<button type="submit" class="form-el">Opret</button>-->
    </form>
    <a href="kommunetable.html">GÃ¥ tilbage</a>

</div>

</body>
<script src="js/formkommune.js"></script>
</html>
